spring:
  # Base de datos PostgreSQL en preproducción
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/clinica3s_db}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:db_user}
    password: ${DATABASE_PASSWORD:db_pass}
  # JPA/Hibernate (preproducción - solo validación, NO auto-crear)
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  # =====================================================
  # Inicialización de BD con scripts SQL
  # =====================================================
  # Spring Boot busca automáticamente en src/main/resources/:
  #   - schema-postgresql.sql  → Creación de tablas (DDL)
  #   - data-postgresql.sql    → Datos iniciales (DML)
  #
  # Orden de ejecución:
  #   1. schema-postgresql.sql (si existe)
  #   2. data-postgresql.sql (si existe)
  #   3. DataInitializer.java (CommandLineRunner)
  # =====================================================
  sql:
    init:
      mode: always
      platform: postgresql
      continue-on-error: true
      # Alternativa: especificar rutas explícitas (opcional)
      # schema-locations: classpath:schema-postgresql.sql
      # data-locations: classpath:data-postgresql.sql

  # H2 Database Console Desactivada en prepreproducción
  h2:
    console:
      enabled: false
      path: /h2-console

# Configuración específica de la aplicación
application:
  security:
    jwt:
      secret-key: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      expiration: ${JWT_EXPIRATION:86400000} # 24 hours
    # CORS Configuration (preproducción)
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

# Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized
  
# Logging (menos verboso en preproducción)
logging:
  level:
    io.github.edconde.clinica3s_backend: INFO
    org.springframework.security: WARN
