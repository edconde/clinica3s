name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Instalar Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './clinica3s-frontend/package-lock.json'

      # 2. Instalar dependencias
      - name: Install dependencies
        run: npm ci
        working-directory: ./clinica3s-frontend

      # 3. Construir el proyecto (Build)
      - name: Build
        run: npm run build
        working-directory: ./clinica3s-frontend

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANTE: Revisa si tu build genera 'dist' o 'docs'.
          # Vite suele generar 'dist'.
          path: './clinica3s-frontend/dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4